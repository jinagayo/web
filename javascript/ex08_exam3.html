<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>3행 3열짜리 테이블을 생성하고, 내용은 1 ~ 9까지의 값을 넣어서 
        box1 태그에 출력하기
    </p>
    <div id="box1"></div>

    <script>
        let str = "<table border='1'>"
        let n = 1;
            for(let i=0; i<3; i++){
                str += "<tr>"
                for(let j=0; j<3; j++){
                    str += "<td>"+n + "</td>";
                    n++;
                }
                str += "</tr>";
            }
            str += "</table>"
            document.getElementById("box1").innerHTML = str;
    </script>
</body>
</html>
